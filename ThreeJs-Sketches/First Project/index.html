<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =========================
      Meta, Title, and Fonts
    ========================= -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First ThreeJs Project</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">

    <!-- =========================
      Styles
    ========================= -->
    <style>
      /* --- Base body styles --- */
      body {
        margin: 0;
        background: #181c24;
        overflow: hidden;
      }

      /* --- Hero Section (3D Canvas Area) --- */
      .hero {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: none;
        border: none;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* --- Three.js Canvas Styles --- */
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        display: block;
        z-index: 1;
      }

      /* --- Centered Text in Hero --- */
      .centered-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        color: #ffffff;
        font-size: 4rem;
        font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 700;
        text-shadow: 0 2px 16px #000, 0 1px 2px #222;
        pointer-events: none;
        text-align: center;
        user-select: none;
      }
    </style>

    <!-- =========================
      Three.js Import Map
    ========================= -->
    <script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
        }
			}
		</script>
  </head>
  <body>
    <!-- =========================
      Hero Section with 3D Canvas and Centered Text
    ========================= -->
    <div class="hero">
      <div class="centered-text">First Project with Three.js</div>
    </div>

    <!-- =========================
      Three.js Script
    ========================= -->
    <script type="module" src="index.js"></script>
  </body>
</html>
